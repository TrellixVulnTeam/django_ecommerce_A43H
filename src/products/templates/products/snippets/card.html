
<div class="card" style="width: 18rem;">
{% if instance.image %}
  <img class="card-img-top" src={{instance.image.url}} alt="Card image cap">
{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description | truncatewords:5 }}</p>
    <a href = "/products/detail/{{obj.id}}" class="btn btn-primary">View product</a>
  </div>
</div>
