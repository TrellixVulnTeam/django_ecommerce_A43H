{% extends 'base.html'%}

{% block content %}
	<div class="row">
		<div class="col-12 col-md-6">
			<img src = "{{object.image.url}}"><br>

			{{object.description}}><br>
			{{object.price}}
		</div>
		<div class="col-12 col-md-6">
			{% include "products/snippets/update_cart.html" with cart=cart product=object%}
		</div>
	</div>

{% endblock %}
